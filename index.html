<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
    <link rel="stylesheet" href="style.css">
  <title>Weather</title>
</head>

<body>
  <header>
    <h1>Weather Dashboard</h1>
  </header>
  <div class="container">
    <side>
      <form id="city-form">
        <label for="city-input">Search for a City:</label>
        <br>
        <div class="search">
          <input type="text" id="city-input">

          <!-- Button triggers new city to be added -->
          <input id="add-city" type="submit" value="Search">
        </div>
        <h4 id="display-error">Invalid String</h4>
      </form>
      <div id="city-buttons" class="btn-container">
      </div>
    </side>
    <main>
      <!-- CURRENT WEATHER -->
      <div class="current">
        <!-- Current Temp + additional data  -->
        <div class="weather">
          <h2 id="current-city">---</h2>
          <hr>
          <p>Temperature: <span id="current-temp"></span></p>
          <p>Humidity: <span id="current-hum"></span></p>
          <p>Wind Speed: <span id="current-wind"></span></p>
          <p>UV Index: <span id="current-uvi"></span></p>
        </div>
        <!-- CURRENT icon + date -->
        <div class="icon-date">
          <img id="current-icon">
          <h3 id="current-day"></h3>
          <h3 id="current-date"></h3>
        </div>
      </div>
      <!-- FORECAST -->
      <div class="forecast">
        <div class="title">
          <h3>5-Day Forecast:</h3>
        </div>
        <div class="days">
          <div class="day across-fade-out">
            <h3 id="date1">--</h3>
            <img id="icon1" height="40px">
            <p>Temp: <span id="temp1"></span></p>
            <p>Hum: <span id="hum1"></span></p>
          </div>
          <div class="day across-fade-out">
            <h3 id="date2">--</h3>
            <img id="icon2" height="40px">
            <p>Temp: <span id="temp2"></span></p>
            <p>Hum: <span id="hum2"></span></p>
          </div>
          <div class="day across-fade-out">
            <h3 id="date3">--</h3>
            <img id="icon3" height="40px">
            <p>Temp: <span id="temp3"></span></p>
            <p>Hum: <span id="hum3"></span></p>
          </div>
          <div class="day across-fade-out">
            <h3 id="date4">--</h3>
            <img id="icon4" height="40px">
            <p>Temp: <span id="temp4"></span></p>
            <p>Hum: <span id="hum4"></span></p>
          </div>
          <div class="day across-fade-out">
            <h3 id="date5">--</h3>
            <img id="icon5" height="40px">
            <p>Temp: <span id="temp5"></span></p>
            <p>Hum: <span id="hum5"></span></p>
          </div>
        </div>
      </div>
    </main>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

  <script type="text/javascript" src="script.js"></script>

</body>

</html>
